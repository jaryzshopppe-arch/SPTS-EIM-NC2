<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress System - EIM NC2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Progress System - EIM NC2</h1>

    <form id="studentForm">
        <h2>Add/Edit Student Information</h2>
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>

        <label for="qualification">Qualification (NC II):</label>
        <input type="text" id="qualification" required>

        <label for="trainingCenter">Training Center / School:</label>
        <input type="text" id="trainingCenter" required>

        <label for="trainer">Trainer / Assessor:</label>
        <input type="text" id="trainer" required>

        <label for="section">Section:</label>
        <input type="text" id="section" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Save Student</button>
        <button type="button" id="cancelEdit">Cancel</button>
    </form>

    <form id="competencyForm" class="hidden">
        <h2>Add Competency Progress</h2>
        <label for="competencyName">Competency Name (Core / Basic):</label>
        <input type="text" id="competencyName" required>

        <label>Status:</label>
        <div class="status-options">
            <label><input type="radio" name="status" value="Not Started" required> Not Started</label>
            <label><input type="radio" name="status" value="Ongoing"> Ongoing</label>
            <label><input type="radio" name="status" value="Completed"> Completed</label>
        </div>

        <label for="dateStarted">Date Started:</label>
        <input type="date" id="dateStarted">

        <label for="dateCompleted">Date Completed:</label>
        <input type="date" id="dateCompleted">

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" rows="3"></textarea>

        <button type="submit">Add Competency</button>
        <button type="button" id="backToStudents">Back to Students</button>
    </form>

    <div class="student-list">
        <h2>Student List</h2>
        <div id="students"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
